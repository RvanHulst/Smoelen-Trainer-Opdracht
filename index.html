<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>

<body>

    <!-- Begin startPagina-->
    <div id="startPagina">

            <button id="startKnop">Start</button>
            <button id="instellingenKnop">Instellingen</button>
            <button id="geschiedenisKnop">Geschiedenis</button>
            
    </div>
    <!-- Eind startPagina-->

    <!-- Begin instellingenPagina-->
    <div id="instellingenPagina">

        <!-- aantal mensen: zorgen met een radio button dat je en hoeveelheid kan kiezen-->
        <div id="aantalMensenDiv"> Aantal mensen<br>
            <label for="">2</label>
            <input type="radio" class="aantalMensen" value="2">

            <label for="">4</label>
            <input type="radio" class="aantalMensen" value="4">

            <label for="">6</label>
            <input type="radio" class="aantalMensen" value="6">

            <label for="">8</label>
            <input type="radio" class="aantalMensen" value="8">

            <label for="">10</label>
            <input type="radio" class="aantalMensen" value="10">

            <label for="">12</label>
            <input type="radio" class="aantalMensen" value="12">
        </div>
        <input type="number" id="userInput">
        <button id="terugKnop">terug</button>

    </div>

    <!-- Eind instellingenPagina-->

    <!-- Begin smoelenTrainer-->
    <div id="smoelenTrainer">
        <div id="countdown"></div>
        <div id="pointsGoed"></div>
        <div id="pointsFout"></div>
        <div id="gridContainer"></div>
    </div>
    <!-- Eind smoelenTrainer-->

    <!-- Scripts -->
    <script src='./js/main.js'></script>
</body>
<html>
