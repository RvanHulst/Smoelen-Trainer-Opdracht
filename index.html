<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>

<body>

    <!-- Begin startPage-->
    <div id="startPage">

            <button id="startButton">Start</button>
            <button id="settingsButton">Instellingen</button>
            <button id="historyButton">Geschiedenis</button>
            
    </div>
    <!-- Eind startPage-->

    <!-- Begin settingsPage-->
    <div id="settingsPage" class="hidden">

        <!-- aantal mensen: zorgen met een radio button dat je en hoeveelheid kan kiezen-->
        <div id="amountOfPeopleDiv"> Aantal mensen<br>
            <label for="">3</label>
            <input type="radio" name="playerCount" class="amountOfPeople" value="3">

            <label for="">5</label>
            <input type="radio" name="playerCount" class="amountOfPeople" value="5">

            <label for="">7</label>
            <input type="radio" name="playerCount" class="amountOfPeople" value="7">

            <label for="">9</label>
            <input type="radio" name="playerCount" class="amountOfPeople" value="9">

            <label for="">11</label>
            <input type="radio" name="playerCount" class="amountOfPeople" value="11">
        </div>
        <input type="number" id="userInput">
        <button class="backButton">terug</button>

    </div>
    <!-- Eind settingsPage-->

    <!-- Begin historyPage-->
    <div id="historyPage" class="hidden">
        <div id="matchHistory"></div>
        <button class="backButton">terug</button>
        <button id="blindeVlekButton">blindevlek</button>
    </div>
    <!-- Einde historyPage-->

    <!-- Begin blindeVlekPage-->
    <div id="blindeVlekPage" class="hidden">
        <div id="blindeVlekHistory"></div>
        <button class="backButton">terug</button>
    </div>
    <!-- Einde blindeVlekPage-->

    <!-- Begin smoelenTrainer-->
    <div id="smoelenTrainer" class="hidden">
        <div id="countdown"></div>
        <div id="correctAnswers"></div>
        <div id="wrongAnswers"></div>
        <div id="gridContainer">
            <div id="gridContainer1"></div>
            <div id="gridContainer2"></div>
        </div>
    </div>
    <!-- Eind smoelenTrainer-->

    <!-- Scripts -->
    <script src='./js/main.js'></script>
</body>
<html>
